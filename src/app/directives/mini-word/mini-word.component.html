<p
  [ngStyle]="{
    color: color,
    fontFamily: font,
    fontSize: size + 'px',
    textAlign: align
  }"
>
  mini-word works!
</p>

<div class="row">
  <div class="col">
    <input type="color" class="form-control" [(ngModel)]="color" />
  </div>
  <div class="col">
    <input type="number" class="form-control" [(ngModel)]="size" />
  </div>
  <div class="col">
    <select class="form-control" [(ngModel)]="font">
      <option value="garamond">garamond</option>
      <option value="verdana">verdana</option>
      <option value="arial">arial</option>
    </select>
  </div>
  <div class="col">
    <i
      class="fa fa-align-left fa-3x mr-3"
      aria-hidden="true"
      (click)="aligner('left')"
    ></i>
    <i
      class="fa fa-align-center fa-3x"
      aria-hidden="true"
      (click)="aligner('center')"
    ></i>
    <i
      class="fa fa-align-right fa-3x"
      aria-hidden="true"
      (click)="aligner('right')"
    ></i>
    <i
      class="fa fa-align-justify fa-3x"
      aria-hidden="true"
      (click)="aligner('justify')"
    ></i>
  </div>
</div>
